<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile"></div>
  <button ion-button (click)="setProfilePicture()"></button>
  <form role="form" (submit)="addProfile()" #f=ngForm>
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel"></ion-input>
      </ion-item>
      <label class="error" [hidden]="firstName.valid || (firstName.pristine && ! f.submitted)"></label>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel"></ion-input>
      </ion-item>
      <label class="error" [hidden]="lastName.valid || (lastName.pristine && ! f.submitted)"></label>
      <ion-item>
        <ion-label floating>Mobile No</ion-label>
        <ion-input type="number" name="mobile" [(ngModel)]="user.mobile" #mobile="ngModel"></ion-input>
      </ion-item>
      <label class="error" [hidden]="mobile.valid || (mobile.pristine && ! f.submitted)"></label>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="user.gender" name="gender" #gender="ngModel">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
      <label class="error" [hidden]="gender.valid || (gender.pristine && ! f.submitted)"></label>
      <ion-item>
        <ion-label>DOB</ion-label>
        <ion-datetime [(ngModel)]="user.dob"></ion-datetime>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button block full>Add Profile</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
