<ion-content padding class="initial-bg register-container">
  <img src="assets/imgs/logo.png" alt="">
  <form role="form" (submit)="register(f)" #f=ngForm>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required></ion-input>
      </ion-item>
      <label class="error" [hidden]="username.valid || (username.pristine && ! f.submitted)">Must Enter Username</label>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required></ion-input>
      </ion-item>
      <label class="error" [hidden]="email.valid || (email.pristine && ! f.submitted)">Must Enter Email</label>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" minlength="6" required></ion-input>
      </ion-item>
      <label class="error" [hidden]="password.valid || (password.pristine && ! f.submitted)">Must Enter Password</label>
      <label class="error" [hidden]="!password.hasError('minlength')">Password length Minimum 6 Characters</label>
    </ion-list>

    <ion-list>
      <button ion-button block round type="submit">Register</button>
    </ion-list>
  </form>
  <p class="register">Already Have an Account
    <br>
    <a href="javascript:void(0)" (click)="gotoLogin()">Login</a>
  </p>
</ion-content>
