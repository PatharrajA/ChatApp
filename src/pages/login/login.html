<ion-content padding class="initial-bg login-container">
    <img src="assets/imgs/logo.png" alt="">
    <form (submit)="login()" novalidate padding>
        <ion-list>

            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <button ion-button block round type="submit">LOGIN</button>
        </ion-list>
    </form>
    <a href="javascript:void(0)">Forgot Password ?</a>
    <p class="register">Don't Have an Account<br><a>Register</a></p>
</ion-content>
